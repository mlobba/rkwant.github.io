  <script>
  
  $(document).ready(function() {
	var lines;
	var data;
	
	$('#calculate').click(function() {
		var datastring = $('#data-input').val();
		datastring = datastring.replace(/[^0-9\,\.\n\r]*/gi, '');
		lines = datastring.split(/[\n\r]/g);
		console.log(lines);
		calculateStatistics();
		makeGraph();
	});
	
	function makeGraph() {
		var margin = {top: 20, right: 20, bottom: 30, left: 40},
			width = 960 - margin.left - margin.right,
			height = 500 - margin.top - margin.bottom;

		var x = d3.scale.ordinal()
			.rangeRoundBands([0, width], .1);

		var y = d3.scale.linear()
			.range([height, 0]);

		var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom");

		var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left")
			.ticks(10);

		var svg = d3.select("#results").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		  .append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		
		  x.domain(data.map(function(d) { return d.sample; }));
		  y.domain([0, d3.max(data, function(d) { return d.mean+d.ci; })]);

		  svg.append("g")
			  .attr("class", "x axis")
			  .attr("transform", "translate(0," + height + ")")
			  .call(xAxis);

		  svg.append("g")
			  .attr("class", "y axis")
			  .call(yAxis)
			.append("text")
			  .attr("transform", "rotate(-90)")
			  .attr("y", 6)
			  .attr("dy", ".71em")
			  .style("text-anchor", "end")
			  .text("");

		  svg.selectAll(".bar")
			  .data(data)
			.enter().append("rect")
			  .attr("class", "bar")
			  .attr("x", function(d) { return x(d.sample); })
			  .attr("width", x.rangeBand())
			  .attr("y", function(d) { return y(d.mean); })
			  .attr("height", function(d) { return height - y(d.mean); });
		
		barbwidth = x.rangeBand() / 20.0
		data.forEach(function(d, i) {
			console.log(d);
			svg.append("svg:line")
				.attr("class", "errorbar")
				.attr("x1", x(d.sample)+x.rangeBand() / 2.0)
				.attr("y1", y(d.mean - d.ci))
				.attr("x2", x(d.sample)+x.rangeBand() / 2.0)
				.attr("y2", y(d.mean + d.ci))
				
				
			svg.append("svg:line")
				.attr("class", "errorbar")
				.attr("x1", x(d.sample)+x.rangeBand() / 2.0 -barbwidth)
				.attr("y1", y(d.mean - d.ci))
				.attr("x2", x(d.sample)+x.rangeBand() / 2.0 +barbwidth)
				.attr("y2", y(d.mean - d.ci))
				
				
			svg.append("svg:line")
				.attr("class", "errorbar")
				.attr("x1", x(d.sample)+x.rangeBand() / 2.0 - barbwidth)
				.attr("y1", y(d.mean + d.ci))
				.attr("x2", x(d.sample)+x.rangeBand() / 2.0 + barbwidth)
				.attr("y2", y(d.mean + d.ci))
				
		});
			

	}

	
	function calculateStatistics() {
		$('#results').html('');
		data = [];
		for (var i = 0; i < lines.length; i++) {
			numbers = lines[i].split(',').map(function(item) {return parseFloat(item)});
			var theText = 'Mean: '+getMean(numbers)+', Std: '+getSTD(numbers)+', 95% CI:'+getConfidence(numbers.length-1, 0.95)*getSTD(numbers) / Math.sqrt(numbers.length-1);
			$('#results').html($('#results').html()+theText+'<br>\n');
			data.push({"sample":i+1, "mean":getMean(numbers), "std":getSTD(numbers), "ci":getConfidence(numbers.length-1, 0.95)*getSTD(numbers) / Math.sqrt(numbers.length-1)});
		}
	}
	
	function getMean(arr) {
		var runningTotal = 0;
		for (var i=0; i<arr.length; i++) {
			runningTotal += arr[i];
		}
		return runningTotal / arr.length;
	}
	
	function getSTD(arr) {
		var runningTotal = 0;
		var mean = getMean(arr);
		
		for (var i=0; i<arr.length; i++) {
			runningTotal += (mean - arr[i])*(mean - arr[i]);
		}
		return Math.sqrt(runningTotal / arr.length);
	}
	
	function getConfidence(df, prob) {
		var yintercept = 1.0- ((1-prob) / 2.0);
		var error = 1.0;
		var xval = 0;
		var slope = 0.0;
		var dx = 0.01
		
		while (Math.abs(error) > 0.00001) {
			error = compute(xval, df) - yintercept;
			dy = compute(xval+dx, df) - yintercept;
			slope = (dy-error) / dx;
			xval = xval - (error / slope);
		}
		return xval;
	}
	
	//from www.math.ucla.edu/~tom/distributions/tDist.html
	function LogGamma(Z) {
		with (Math) {
			var S=1+76.18009173/Z-86.50532033/(Z+1)+24.01409822/(Z+2)-1.231739516/(Z+3)+.00120858003/(Z+4)-.00000536382/(Z+5);
			var LG= (Z-.5)*log(Z+4.5)-(Z+4.5)+log(S*2.50662827465);
		}
		return LG
	}

	//from www.math.ucla.edu/~tom/distributions/tDist.html
	function Betinc(X,A,B) {
		var A0=0;
		var B0=1;
		var A1=1;
		var B1=1;
		var M9=0;
		var A2=0;
		var C9;
		while (Math.abs((A1-A2)/A1)>.00001) {
			A2=A1;
			C9=-(A+M9)*(A+B+M9)*X/(A+2*M9)/(A+2*M9+1);
			A0=A1+C9*A0;
			B0=B1+C9*B0;
			M9=M9+1;
			C9=M9*(B-M9)*X/(A+2*M9-1)/(A+2*M9);
			A1=A0+C9*A1;
			B1=B0+C9*B1;
			A0=A0/B1;
			B0=B0/B1;
			A1=A1/B1;
			B1=1;
		}
		return A1/A
	}

	//from www.math.ucla.edu/~tom/distributions/tDist.html
	function compute(X, df) {
		with (Math) {
			if (df<=0) {
				alert("Degrees of freedom must be positive")
			} else {
				A=df/2;
				S=A+.5;
				Z=df/(df+X*X);
				BT=exp(LogGamma(S)-LogGamma(.5)-LogGamma(A)+A*log(Z)+.5*log(1-Z));
				if (Z<(A+1)/(S+2)) {
					betacdf=BT*Betinc(Z,A,.5)
				} else {
					betacdf=1-BT*Betinc(1-Z,.5,A)
				}
				if (X<0) {
					tcdf=betacdf/2
				} else {
					tcdf=1-betacdf/2
				}
			}
			tcdf=round(tcdf*100000)/100000;
		}
		return tcdf;
	}
	
  });
