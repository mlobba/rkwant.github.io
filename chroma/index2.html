<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Affinity Chromatography Simulation</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn3.devexpress.com/jslib/13.1.5/js/dx.chartjs.js"></script>
<script type="text/javascript" src="http://www.numericjs.com/lib/numeric-1.2.3.min.js"></script>
<script src="chrom.js"></script>
</head>

<body>

<div id="tst"></div>
<div id="chartContainer" style="width:100%;height: 200px"></div>
<div id="gradContainer" style="width:100%;height: 100px"></div>
<form>
    Total elution volume (ml):
    <input type="text" id="elution_volume" value="30" size="4"></input>
    Column volume (ml):
    <input type="text" id="volume" value="4" size="4"></input>
    Plates:
    <input type="text" id="plates" value="50" size="4"></input>
    Resin Conc (M):
    <input type="text" id="resin" value="0.001" size="4"></input>
    Timestep (min): 
    <input type="text" id="timestep" value="0.1" size="4"></input>
    <br>
    <input type="button" value="Add species" id="addbutton"></input>
    <input type="button" value="Add gradient segment" id="addgradient"></input>
    <input type="button" value="Update" id="plot"></input>
    <table id="species">
        <tr>
            <td>Multiplicity</td>
            <td>log(Ka)</td>
            <td>log(Ks)</td>
            <td>Conc</td>
            <td>&nbsp;</td>
        </tr>
    </table>
    <table id="gradient">
        <tr>
            <td>Start (ml)</td>
            <td>Duration (ml)</td>
            <td>Final Conc (M)</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</form>
<div id="results"></div>
<div id="results2"></div>
</body>
</html>
